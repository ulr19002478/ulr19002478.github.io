<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <title>what the dog doin</title>
</head>

<body>
    <div class="overlap border-5">
        <div>
            <h1 id="main-text" class="dancingBig text-center textOverlap">the dog</h1>
        </div>
        <div class="d-flex justify-content-center">
            <img id="toggle-img" src="thedog.png" alt="the dog is awesome!" class="dogImg"
                style="cursor: pointer; transition: transform 0.3s ease-in-out;">
        </div>
        <div>
            <h1 id="sub-text" class="dancingBig text-center">what the dog doin?</h1>
        </div>
    </div>

    <style>
        body {
            transition: background-color 0.5s ease-in-out;
        }

        img.dogImg {
            transition: transform 0.3s ease-in-out;
        }

        img.dogImg:hover {
            transform: scale(1.1);
        }

        .letter {
            display: inline-block;
            animation: float 1.5s ease-in-out infinite;
            padding: 0 5px;
        }

        /* Animation for the letters */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .magical-text {
            display: inline-block;
            font-size: 60px;
            font-weight: bold;
        }
    </style>

    <script>
        const toggleImg = document.getElementById('toggle-img');
        const mainText = document.getElementById('main-text');
        const subText = document.getElementById('sub-text');
        const body = document.body;
        
        // Function to animate the text
        function animateText() {
            const textElements = document.querySelectorAll('.magical-text span');
            textElements.forEach((letter) => {
                // Randomize the animation delay for each letter to make them float independently
                const randomDelay = Math.random() * 2; // Random delay between 0 and 2 seconds
                letter.style.animationDelay = `${randomDelay}s`;
            });
        }

        // Wrap text in span elements to allow individual letter animation
        function wrapTextInSpans() {
            const magicalText = document.querySelectorAll('#main-text, #sub-text');
            magicalText.forEach(textElement => {
                const text = textElement.textContent.split('');
                textElement.innerHTML = ''; // Clear the text
                text.forEach(letter => {
                    const span = document.createElement('span');
                    span.classList.add('letter');
                    span.textContent = letter;
                    textElement.appendChild(span);
                });
            });
            animateText(); // Apply animation to newly created letter spans
        }

        // Call the wrapTextInSpans function when the page loads
        window.onload = () => {
            wrapTextInSpans();
        };

        toggleImg.addEventListener('click', () => {
            if (toggleImg.src.includes('thedog.png')) {
                toggleImg.src = 'thecat.jpg';
                toggleImg.alt = 'the cat is awesome!';
                mainText.textContent = 'the cat';
                subText.textContent = 'what the cat doin?';
                body.style.backgroundColor = '#6a9fb5'; /* Change background to a cat-themed color */
                document.title = 'what the cat doin';  /* Change the title to reflect the cat */
            } else {
                toggleImg.src = 'thedog.png';
                toggleImg.alt = 'the dog is awesome!';
                mainText.textContent = 'the dog';
                subText.textContent = 'what the dog doin?';
                body.style.backgroundColor = '#e4954c'; /* Revert background to the dog-themed color */
                document.title = 'what the dog doin'; /* Revert the title to the dog theme */
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
